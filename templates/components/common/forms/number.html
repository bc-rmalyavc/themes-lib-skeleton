
<div class="form-field form-field-number {{#if required}} form-required{{/if}}" id="{{id}}">
  <label class="form-label">
    <div class="form-field-title">
      {{label}}
      {{#if required}}<span class="required-text">{{lang 'common.required'}}</span>{{/if}}
    </div>
    <div class="form-field-control">
      <input
        class="form-input"
        id="input-{{id}}"
        name="{{name}}"
        type="number"
        value="{{value}}"
        min="{{limitfrom}}"
        max="{{limitto}}"
        title="{{lang 'forms.range' limitFrom=limitfrom limitTo=limitto}}"
        {{#if private_id}}data-field-type="{{private_id}}"{{/if}}
        aria-required="{{required}}">
    </div>
  </label>
</div>
