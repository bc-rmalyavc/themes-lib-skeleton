<ul class="{{#if selected}}is-open{{/if}} {{#unless start_collapsed}}is-open{{/unless}}" data-count="{{items_count}}" data-facet-filter-wrapper>
  {{#each items}}
    <li data-facet-item>
      <a href="{{url}}" data-faceted-search-facet>
        {{title}}
        {{#if ../show_product_counts}}<span data-facet-item-count>({{count}})</span>{{/if}}
      </a>
    </li>
  {{/each}}
</ul>
