<div
  class="facet-search-filter-wrapper
  {{#unless start_collapsed}}visible{{/unless}}"
  data-facet-filter-wrapper
>
  <ul class="facet-list-items rating-facet-list">
    {{#each items}}
      <li class="{{#if selected}}is-selected{{/if}}" data-facet-item>
        <a href="{{url}}" data-faceted-search-facet>
          <span data-facet-item-count>
            {{> components/product/review-stars stars=param_value}}
          </span>
        </a>
      </li>
    {{/each}}
  </ul>
</div>
