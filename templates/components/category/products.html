<div class="product-listing" data-listing-container>
  {{#if category.products}}
    {{#each category.products}}
      {{> components/product/product-item
        default_image=(cdn ../theme_settings.default_image)
      }}
    {{/each}}
  {{else}}
    <div class="product-listing-empty">
      {{lang 'category.empty'}}
    </div>
  {{/if}}
</div>
