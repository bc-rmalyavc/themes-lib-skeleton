<article class="product-item">
  <figure class="product-item-thumbnail">
    <a href="{{{url}}}" alt="{{name}}">
      {{{image}}}
    </a>
  </figure>

  <div class="product-item-details">
    <h2 class="product-item-title">
      <a href="{{{url}}}" alt="{{name}}">{{name}}</a>
    </h2>

    <p class="product-item-price">
      {{{price}}}
    </p>
  </div>
</article>
