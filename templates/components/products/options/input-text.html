
<div class="form-field">
  <label class="form-label">
    <div class="form-label-text">
      {{ this.display_name }}
      {{#if this.required }}<span class="required">*</span>{{/if}}
    </div>
    <input type="text" class="form-input" name="attribute[{{this.id}}]" value="{{this.prefill}}">
  </label>
</div>
