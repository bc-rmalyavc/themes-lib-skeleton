
<div class="form-field {{#if required }}required{{/if}}">
  <label class="form-label">
    <div class="form-label-text">
      {{ display_name }}
    </div>
    <select name="attribute[{{id}}]" class="form-input">
      {{#each values}}
        <option value="{{id}}"  {{#if selected}}selected{{/if}}>{{label}}</option>
      {{/each}}
    </select>
  </label>
</div>
