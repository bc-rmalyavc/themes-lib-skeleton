
<div class="form-field">
  <label class="form-label">
    <div class="form-label-text">
      {{ this.display_name }}
      {{#if this.required }}<span class="required">*</span>{{/if}}
    </div>
    <select name="attribute[{{this.id}}]" class="form-input">
      {{#each this.values}}
        <option value="{{id}}"  {{#if selected}}selected{{/if}}>{{this.label}}</option>
      {{/each}}
    </select>
  </label>
</div>
