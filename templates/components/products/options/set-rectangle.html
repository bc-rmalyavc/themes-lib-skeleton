
<div class="form-field {{#if this.required }}required{{/if}}">
  <div class="form-label-text">
    {{ this.display_name }}
  </div>
  {{#each this.values}}
    <label>
      {{this.label}}
      <input type="radio" name="attribute[{{../id}}]" value="{{id}}" {{#if selected}}checked{{/if}}>
    </label>
  {{/each}}
</div>
