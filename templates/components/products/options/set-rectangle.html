
<div class="form-field {{#if required }}required{{/if}}">
  <div class="product-option-title">
    {{display_name}}
  </div>
  <div class="form-rectangles">
    {{#each values}}
      <label class="form-label rectangle">
        <input type="radio" name="attribute[{{../id}}]" value="{{id}}" {{#if selected}}checked{{/if}}>
        <span class="rectangle-text">{{label}}</span>
      </label>
    {{/each}}
  </div>
</div>
