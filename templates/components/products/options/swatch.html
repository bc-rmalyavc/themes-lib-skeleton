
<div class="form-field {{#if required }}required{{/if}}">
  <div class="form-label-text">
    {{ display_name }}
  </div>

  <div class="swatches">
    {{#each values}}
      <label class="swatch-wrap">
        <input type="radio" class="swatch-radio" name="attribute[{{../id}}]" value="{{id}}" {{#if selected}}checked{{/if}}>

        <span class="sr-only">{{label}}</span>

        {{#if pattern}}
          <div class="swatch" style="background-image: url('{{pattern}}');"></div>
        {{/if}}

        {{#if data.[0]}}
          <div class="swatch" style="background-color: #{{data.[0]}}"></div>
        {{/if}}

        {{#if data.[1]}}
          <div class="swatch" style="background-color: #{{data.[1]}}"></div>
        {{/if}}

        {{#if data.[2]}}
          <div class="swatch" style="background-color: #{{data.[2]}}"></div>
        {{/if}}

      </label>
    {{/each}}
  </div>
</div>
