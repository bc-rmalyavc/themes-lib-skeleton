<div class="form-field form-inline {{#if required}}required{{/if}}">
  <input type="hidden" name="attribute[{{id}}]" value="{{no_id}}">
  <label class="form-label">
    <input class="form-input" type="checkbox" name="attribute[{{id}}]" value="{{yes_id}}" {{#if checked}}checked{{/if}}>
    <div class="form-label-text">
      {{display_name}}
    </div>
  </label>
</div>
