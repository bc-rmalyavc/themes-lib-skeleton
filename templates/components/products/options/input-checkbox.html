<div class="form-field form-inline {{#if this.required }}required{{/if}}">
  <input type="hidden" name="attribute[{{this.id}}]" value="{{this.no_id}}">
  <label class="form-label">
    <input class="form-input" type="checkbox" name="attribute[{{this.id}}]" value="{{this.yes_id}}" {{#if this.checked}}checked{{/if}}>
    <div class="form-label-text">
      {{ this.display_name }}
    </div>
  </label>
</div>
