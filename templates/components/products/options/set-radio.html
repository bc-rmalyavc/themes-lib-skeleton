
<div class="form-field {{#if required }}required{{/if}}">
  <div class="form-label-text">
    {{ display_name }}
  </div>
  {{#each values}}
    <label class="radio">
      <input type="radio" class="form-input" name="attribute[{{../id}}]" value="{{id}}" {{#if selected}}checked{{/if}}>
      <span class="input-label-text">{{label}}</span>
    </label>
  {{/each}}
</div>
