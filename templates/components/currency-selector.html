{{#if currency_selector.currencies.length ">" 1}}
  <div data-currency-selector>
    <span data-currency-selector-toggle>{{currency_selector.active_currency_name}}</span>
    <select>
      {{#each currency_selector.currencies}}
        <option value="{{{switch_url}}}" {{#if is_active}}selected{{/if}}>
          {{name}}
        </option>
      {{/each}}
    </select>
  </div>
{{/if}}
