<div
  id="shipping-modal"
  class="shipping-calculator-modal"
>
  <div class="shipping-calculator" data-shipping-calculator>
    <button
      class="modal-close shipping-calculator-modal-close"
      data-modal-toggle="shipping-calculator"
    >
      {{> components/icons/close}}
    </button>
    <h3 class="shipping-calculator-modal-title">{{lang 'cart.shipping_calculator.title'}}</h3>
    <form class="form">
      <div class="form-field form-field-select form-field-country">
        <label class="form-label" for="shipping-country">
          <span class="form-label-text">
            {{lang 'cart.shipping_calculator.select_a_country'}}
            <span class="required-text">{{lang 'common.required'}}</span>
          </span>
          <span class="form-field-control">
            <span class="form-select-wrapper">
              <select
                class="form-select form-input"
                id="shipping-country"
                name="shipping-country"
                data-field-type="Country"
              >
                <option>{{lang 'cart.shipping_calculator.select_a_country'}}</option>
                {{#each countries}}
                  <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>
                    {{name}}
                  </option>
                {{/each}}
              </select>
            </span>
          </span>
        </label>
      </div>

      <div class="form-field-state-zip-wrapper">

        <div class="form-field form-field-select form-required form-field-state">
          <label class="form-label" for="shipping-state">
            <span class="form-label-text">
              {{lang 'cart.shipping_calculator.select_a_state'}}
              <span class="required-text">{{lang 'common.required'}}</span>
            </span>
            <span class="form-field-control">
              <span class="form-select-wrapper">
                <select
                  class="form-select form-input"
                  id="shipping-state"
                  name="shipping-state"
                  data-field-type="State"
                >
                  <option>{{lang 'cart.shipping_calculator.select_a_state'}}</option>
                  {{#each states}}
                    <option value="{{id}}" {{#if selected}}selected="selected"{{/if}}>
                      {{name}}
                    </option>
                  {{/each}}
                </select>
              </span>
            </span>
          </label>
        </div>

        <div class="form-field form-field-text form-field-city">
          <label class="form-label" for="shipping-city">
            <span class="form-label-text">
              {{lang 'cart.shipping_calculator.suburb_city'}}
            </span>
            <span class="form-field-control">
              <input
                class="form-input"
                type="text"
                id="shipping-city"
                name="shipping-city"
                value="{{selected_city}}"
                placeholder="{{lang 'cart.shipping_calculator.suburb_city'}}"
              >
            </span>
          </label>
        </div>

        {{> core/forms/common/text
          label=(lang 'cart.shipping_calculator.zip_postal_code')
          name="shipping-zip"
          id="shipping-zip"
        }}

      </div>

      <div data-shipping-errors>
        {{!-- Alert placeholder --}}
      </div>

      <div class="form-actions">
        <div class="shipping-calculator-submit-button-wrapper">
          <button class="button shipping-calculator-submit-button">
            <span class="button-text">
              {{lang 'cart.shipping_calculator.estimate_shipping'}}
            </span>
          </button>
        </div>
      </div>
    </form>

    <div class="shipping-quotes" data-shipping-quotes>
      {{!-- Quotes placeholder --}}
    </div>
  </div>
</div>
