
<div class="form-field form-field-options form-field-input-file{{#if required}} form-required{{/if}}">
  <label class="form-label">
    <div class="form-field-title">
      {{display_name}}
      {{#if required}}<span class="required">{{lang 'common.required'}}</span>{{/if}}
    </div>
    <div class="form-field-control">
      <input class="form-input form-file" id="attribute-{{id}}" name="attribute[{{id}}]" type="file">
    </div>
  </label>
</div>
