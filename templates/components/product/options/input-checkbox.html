
<div class="form-field form-field-input-checkbox{{#if required}} form-required{{/if}}">
  <div class="form-field-title product-option-title">
    {{display_name}}
    {{#if required}}<span class="required">{{lang 'common.required'}}</span>{{/if}}
  </div>

  <div class="form-field-control">
    <label class="form-label {{class}}">
      <input class="form-input form-checkbox"
        id="attribute-{{id}}"
        name="attribute[{{id}}]"
        type="checkbox"
        value="{{value}}"
        {{#if checked}}checked{{/if}}
        {{#if required}}form-required{{/if}}>
      <span class="form-field-text product-option-text">{{label}}</span>
    </label>
  </div>
</div>
