<div class="form-field form-inline {{#if required}}required{{/if}}">
  <label class="form-label" for="attribute-{{id}}">
    <input class="form-input input-checkbox" id="attribute-{{id}}" name="attribute[{{id}}]" type="checkbox" value="{{value}}" {{#if checked}}checked{{/if}}>
    <div class="form-label-text">
      {{display_name}}
    </div>
  </label>
</div>
