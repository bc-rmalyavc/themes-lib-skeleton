
<div class="form-field form-field-options form-field-input-numbers{{#if required}} form-required{{/if}}">
  <label class="form-label">
    <div class="form-field-title">
      {{display_name}}
      {{#if required}}<span class="required-text">{{lang 'common.required'}}</span>{{/if}}
    </div>
    <div class="form-field-control">
      <input class="form-input" id="attribute-{{id}}" name="attribute[{{id}}]" type="number" value="{{prefill}}">
    </div>
  </label>
</div>
