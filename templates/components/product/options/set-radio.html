
<div class="form-field {{#if required}}form-required{{/if}}">
  <div class="form-label-title product-option-title">
    {{display_name}}
    {{#if required}}<span class="required-text">{{lang 'common.required'}}</span>{{/if}}
  </div>
  {{#each values}}
    <div>
      <label class="form-label form-radio" for="attribute-{{id}}">
        <input class="form-input"
          id="attribute-{{id}}"
          name="attribute[{{../id}}]"
          type="radio"
          value="{{id}}"
          {{#if selected}}checked{{/if}}>
        <span class="form-label-text product-option-text">{{label}}</span>
      </label>
    </div>
  {{/each}}
</div>
