
<div class="form-field {{#if required}}form-required{{/if}}">
  <label class="form-label" for="attribute-{{id}}">
    <div class="form-label-title product-option-title">
      {{display_name}}
      {{#if required}}<span class="required-text">{{lang 'common.required'}}</span>{{/if}}
    </div>
    <input class="form-input"
      id="attribute-{{id}}" 
      name="attribute[{{id}}]" 
      type="text" 
      placeholder="{{prefill}}" 
      value="">
  </label>
</div>
