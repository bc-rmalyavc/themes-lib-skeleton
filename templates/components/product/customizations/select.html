
<div>
  <label>
    {{#if this.required}}<span class="required">*</span>{{/if}}
    {{this.display_name}}
    <select name="ProductFields[{{this.id}}]">
      <option>{{lang 'product.select_an_option'}}</option>
      {{#each this.values}}
        <option value="{{id}}" {{#if selected}}selected{{/if}}>{{label}}</option>
      {{/each}}
    </select>
  </label>
</div>
